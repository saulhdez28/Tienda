<html>
    <head>
        <title>Tienda en linea</title>
        <meta charset="UTF-8">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <section>
            <h2>Ejemplo de iFrames</h2>
            <br>
            <article>
                <header><h3>La pagina de Fidelitas</h3></header>
                <iframe width="700" height="400" 
                        src="https://ufidelitas.ac.cr/" >
                </iframe>
                <footer>La pagina de la escuela de sistemas</footer>
            </article>
            <article>
                <header><h3>Video de Youtube</h3></header>
                <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/LZeT4Zc1f0U" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; 
                        encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                <footer>Rolon de Naruto - Opening #2</footer>
            </article>
            <article>
                <header><h3>Google Maps</h3></header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.879667208117!2d-84.15254538474245!3d9.943968976723772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0fb698e1ba15b%3A0x781267d196d66afc!2sMultiplaza%20Escaz%C3%BA!5e0!3m2!1ses!2scr!4v1654504413952!5m2!1ses!2scr" 
                        width="600" height="450" style="border:0;" 
                        allowfullscreen="" loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                <footer>Rolon de Naruto - Opening #6</footer>
            </article>
        </section>
    </body>
</html>
